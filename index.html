<!DOCTYPE html>
<html>
<body>
<script src="quine.js"></script>

<script>
QMModule().then(Module => {

  const input = {
    var: 5,
    minterms: [0,1,2,5,6,7,8,9,14,15,16,17,21,22,23,24,25,26,30,31],
    dontCares: []
  };

  const json = JSON.stringify(input);

  const inPtr = Module.stringToNewUTF8(json);
  const outPtr = Module._qm_run(inPtr);
  const outStr = Module.UTF8ToString(outPtr);

  document.body.innerHTML += `<pre>${outStr}</pre>`;

  Module._free(inPtr);
  Module._free(outPtr);

  console.log(outStr);



});
</script>
</body>
</html>
